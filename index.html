<!DOCTYPE html>
<html lang="en-US">   
    <head>
        <title>CRUD Operations with Vanila JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="heading"><h1>CRUD Operations with <a id="vanillajs">Vanilla JS</a> <p id="tick">‚úî</p></h1></div>
            <input type="text" placeholder="üîé Search firstname..." id="searchInput" onkeyup="searchRecord()" title="Search firstname...">
            <!--Table for displaying content-->
            <div class = "tablecontent">
                <table id="userList">
                    <thead>
                        <tr id="tabletitle">
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Mail Id</th>
                            <th>Country</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>    
                    </tbody>
                </table>
            </div>
        </div>

        <!-- CRUD Buttons -->
        <div class="buttons">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#recordModal">
                ‚ûï Create Record
            </button>
        </div>

        <!--Create Modal-->
        <div class="modal fade" id="recordModal">
            <div class="modal-dialog">
                <div class="modal-content">
                
                <!--Create Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Record</h4>
                    <button type="button" class="close" data-dismiss="modal" onClick="clearForm()">‚ùå</button>
                </div>
                
                <!--Create3 Modal body -->
                <div class="modal-body createModalBody">
                        <form action="javascript:void(0)" autocomplete="off" method="POST" id="createRecordForm" onsubmit="onFormSubmit()"> 
                          <label for="firstName">First Name</label>
                          <input type="text" id="firstName" placeholder="Your name.." required=true>
                      
                          <label for="lastName">Last Name</label>
                          <input type="text" id="lastName" placeholder="Your last name.." required=true> 

                          <label for="mailId">Mail id</label>
                          <input type="text" id="mailId" placeholder="Your mail id.." required=true>
                          
                          <label for="country">Country</label>
                          <select id="country" required=true>
                            <option value="" selected disabled hidden> Select an Option </option> 
                            <option value="India">India</option>  
                            <option value="Australia">Australia</option>
                            <option value="Canada">Canada</option>
                            <option value="USA">USA</option>
                          </select>
                        
                          <input type="submit" id="modalButton" value="Save Record">
                        </form>
                </div>
                
                </div>
            </div>

           
        </div>


        <!--Footer-->
        <div id="footer">
           <h6>üíª with ‚òï by <a href="https://github.com/ashutoshaneja" target="_blank">Ashutosh</a></h6>
        </div>
        
</body>
</html>
